<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="w-full nav dark:border-b px-[2%] sticky top-0 bg-white py-2.5 z-50">
        <!-- 가로100%, padding x축으로부터 2%, position: sticky, top으로부터 0, 배경 흰색, padding y축으로부터 2.5, z-index: 50 -->
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- max-width: 7xl, margin: 0 auto, display: flex, jcsb, aic 가운데정렬 -->
            <a href="index.html">
                <img src="https://via.placeholder.com/120x50" alt="logo" title="logo">
            </a>
            <div class="basis-3/4 hidden md:block">
                <!-- flex-basis: 3/4(퍼센트로 된거), overflow: hidden, mobile일때 block(보여주기), 반응형 모바일 -->
                <ul class="flex justify-around list"> <!-- 이름:list -->
                    <li class="relative"><a href="profile.html">프로필</a></li>
                    <li class="relative"><a href="skill.html">스킬</a></li>
                    <li class="relative"><a href="portfolio.html">포트폴리오</a></li>
                </ul>
            </div>
            <div class="basis-1/12 hidden md:block">
                <!-- flex-basis: 1/12(퍼센트로 된거), overflow: hidden, mobile일때 block(보여주기), 반응형 모바일 -->
                <ul class="flex justify-between">
                    <li onclick="darkMode()" class="basis-2/4 text-center cursor-pointer text-2xl">
                        <!-- onclickEvent를 darkMode()에 직접 추가하고 함수를 이용해서 실행, flex-basis 2/4, 글자 가운데정렬, 글자(아이콘) 사이즈 2xl -->
                        <i class="fas fa-moon"></i>
                    </li>
                    <li class="basis-2/4 text-center cursor-pointer text-2xl relative group">
                        <i class="fas fa-globe"></i>
                        <ul class="dark:bg-[#272929] absolute w-20 top-[30px] -left-[12px] bg-white rounded transition-all duration-500 flex flex-wrap h-0 overflow-hidden group-hover:h-20">
                            <!-- 원하는 크기가 없으면 -[px]을 씀, duration 0.5 -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=kr" class="text-sm" onclick="language('kr')">한국어</a></li>
                            <!-- flex-basis: 100%, leading 줄간격 -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=en" class="text-sm" onclick="language('en')">영어</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div onclick="mNav()" class="fixed right-5 top-5 transition-all duration-1000 z-[100] cursor-pointer md:hidden m-btn">
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
    </div>
    <div class="w-72 h-full fixed bg-gray-100 dark:bg-[#272929] z-[50] p-12 top-0 -right-80 box-border transition-all duration-500 md:hidden">
        <div class="text-center mt-6">
            <img src="img/img.png" alt="100x100" class="mx-auto rounded-full mb-4">
            <p>프론트엔드 개발자 싼쵸</p>
        </div>
        <ul class="mt-12">
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="profile.html"><i class="fas fa-user"></i> 프로필</a></li>
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="skill.html"><i class="fas fa-code"></i> 스킬</a></li>
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="portfolio.html"><i class="fas fa-window-maximize"></i> 포트폴리오</a></li>
        </ul>
    </div>

    <div class="w-full">
        <div class="max-7-xl mx-auto pt-40 pb-24">
            <div class="flex flex-wrap items-center">
                <div class="basis-full md:basis-2/4 text-center py-3">
                    <p class="text-green-600 hover:text-green-500 text-2xl lg:text-4xl font-medium lg:font-semibold mb-5 lg:leading-normal leading-snug dark:text-[#d9d9d9]">
                        <span id="typed"></span>
                    </p>
                    <button class="bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium text-white rounded-full text-sm px-28 py-2.5 text-center mr-2 mb-2 dark:bg-[#272929] dark:text-[#ebf4f1] dark:hover:bg-[#333] dark:focus:ring-blue-800" onclick="window.location='profile.html'">프로필</button> <!-- window.location= 이동함수, a태그 같은거 -->
                </div>
                <div class="basis-full md:basis-2/4 text-center">
                    <div class="m-3 p-1 lg:p-5">
                        <lottie-player src="https://lottie.host/8fa54690-3d68-4dc0-84f0-6eaa392ac56b/sIg3i0qUo8.json" background="transparent" speed="1" style="width: 600px; height: 600px;" loop autoplay></lottie-player>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        let typed = new Typed("#typed", {
            strings: [
                "안녕하세요?<br>프론트엔드 개발자<br>김준면입니다.",
                "크림소다 많이 사랑해주세요.<br>크림소다 맛있어요.",
                "저는 싼쵸에요.<br>잘 부탁드립니다."
            ],
            typeSpeed: 100, // 타이핑하는 속도, 숫자가 클 수록 느리다
            backSpeed: 80 // 지우는 속도
            // loop: true // 무한반복
        })
    </script>
    
</body>
</html>
