        <!-- 가로100%, padding x축으로부터 2%, position: sticky, top으로부터 0, 배경 흰색, padding y축으로부터 2.5, z-index: 50 -->
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- max-width: 7xl, margin: 0 auto, display: flex, jcsb, aic 가운데정렬 -->
            <a href="index.html">
                <img src="https://via.placeholder.com/120x50" alt="logo" title="logo">
            </a>
            <div class="basis-3/4 hidden md:block">
                <!-- flex-basis: 3/4(퍼센트로 된거), overflow: hidden, mobile일때 block(보여주기), 반응형 모바일 -->
                <ul class="flex justify-around list"> <!-- 이름:list -->
                    <li class="relative on"><a href="profile.html">프로필</a></li>

                    <li class="relative"><a href="portfolio.html">포트폴리오</a></li>
                </ul>
            </div>

                <ul class="flex justify-between">
                    <li onclick="darkMode()" class="basis-2/4 text-center cursor-pointer text-2xl">
                        <!-- onclickEvent를 darkMode()에 직접 추가하고 함수를 이용해서 실행, flex-basis 2/4, 글자 가운데정렬, 글자(아이콘) 사이즈 2xl -->
                        <i class="fas fa-moon"></i>
                    </li>
                    <li class="basis-2/4 text-center cursor-pointer text-2xl relative group">
                        <i class="fas fa-globe"></i>
                        <ul class="dark:bg-[#272929] absolute w-20 top-[30px] -left-[12px] bg-white rounded transition-all duration-500 flex flex-wrap h-0 overflow-hidden group-hover:h-20">
                            <!-- 원하는 크기가 없으면 -[px]을 씀, duration 0.5 -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=kr" class="text-sm" onclick="language('kr')">한국어</a></li>
                            <!-- flex-basis: 100%, leading 줄간격 -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=en" class="text-sm" onclick="language('en')">영어</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
